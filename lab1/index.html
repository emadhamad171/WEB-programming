<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Інтернет-магазин - Головна сторінка</title>
		<style>
			table,
			td,
			th {
				border: 2px solid blanchedalmond;
			}

			td {
				padding: 15px;
			}

			#register {
				margin-top: 10px;
				padding: 10px;
				border: 2px solid rosybrown;
			}
		</style>
	</head>

	<body>
		<h2>
			<a
				href="https://github.com/emadhamad171/WEB-programming/functional_non-functional_requirements.html"
			>
				Перейти на сторінку з вимогами
			</a>
		</h2>
		<h2>Товари</h2>
		<table>
			<tr>
				<th>Назва</th>
				<th>Зображення</th>
				<th>Характеристики</th>
			</tr>
			<tr>
				<td>Портрет доріана грея</td>
				<td>
					<img
						width="200px"
						src="https://book24.ua/upload/iblock/4e5/4e50a01815c5672d9aee93aee49f1062.jpg"
						alt="портрет доріана грея"
					/>
				</td>
				<td>
					<ul>
						<li>Автор: Оскар Уайльд</li>
						<li>Жанр: Філософський роман</li>
						<li>Кількість сторінок: 320</li>
					</ul>
				</td>
			</tr>
		</table>
		<form name="register" id="register">
			<h4>Реєстрація</h4>
			<label for="name"> Ім'я: </label>
			<input type="text" name="name" id="name" />

			<label for="lastname"> Прізвище: </label>
			<input type="text" name="lastname" id="lastname" />

			<input type="submit" value="Зареєструватися" />
		</form>
	</body>
</html>
